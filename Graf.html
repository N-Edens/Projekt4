<!DOCTYPE html>
<html>
<head>
  <style>
    .chart {
      width: 500px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
    }
    
    .bar {
      display: inline-block;
      width: 20px;
      margin-right: 10px;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      font-size: 12px;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <div class="chart">
    <div class="bar" style="height: 120px;">31,700</div>
    <div class="bar" style="height: 125px;">32,350</div>
    <div class="bar" style="height: 90px;">30,267</div>
  </div>
  
  <div class="chart">
    <div class="bar" style="height: 100px;">25,950</div>
    <div class="bar" style="height: 110px;">28,633</div>
    <div class="bar" style="height: 140px;">36,300</div>
  </div>
  
  <div class="chart">
    <div class="bar" style="height: 105px;">26,333</div>
    <div class="bar" style="height: 80px;">24,200</div>
    <div class="bar" style="height: 92px;">27,433</div>
  </div>
  
  <div class="chart">
    <div class="bar" style="height: 110px;">27,500</div>
    <div class="bar" style="height: 125px;">31,333</div>
    <div class="bar" style="height: 115px;">28,900</div>
  </div>
</body>
</html>
